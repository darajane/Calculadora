<!DOCTYPE html>
<html>
<head>
    <title>Calculadora</title>
    <style type="text/css">
    body {
        position: absolute;
        width: 80%;
        height: 90%;
        margin-left: 10%;
        
    }
    #Calculadora{
        border: 5px solid rgb(0, 0, 0);
        //background-color: rgb(107, 255, 107);
        background-image: url(https://cdn.hipwallpaper.com/i/11/34/EdpheH.png);
        background-size: cover;
        width: 95%;
        height: 90%;
        padding: 10px;
        border-radius: 10px;
        margin: 5px;
    }
    button{
        color: rgb(2, 196, 147);
        width: 20%;
        height: 100px;
        margin: 3px;
        border-radius: 5px;
        font-size: 50pt;
        //background-image: url(https://www.pikpng.com/pngl/m/19-197976_peridot-images-peridots-gem-hd-wallpaper-and-background.png);
    }
    #igualdade{
        position: absolute;
        width: 14%;
        top: 18.5%;
        left: 80.5%;
        height: 61.5%;
        //background-color:yellow;
        background-image: url(https://lh3.googleusercontent.com/proxy/w1bxyqR-pFm9-8O1GhWWv0gk51oPpambCpJSvMtJWwuzXC-3ap-xJPm_4lwSsr0dwzPvbUXez3dU3GgTnhaKRcuNT8VbTCUUkZhz6kiQ0DRZ2mZhP8LFBmFS1Y1eujUPe3Ajh6M01aqA0mYkBZnYJ-OA1ZEt-jHZbW-Xsv9vcVNVnZnGltndnk4y_cfK6mIzpH_w);
        background-size: cover;
        background-position: center;
    }
    #display{
        width: 94%;
        height: 10%;
        font-size: 50pt;
        //overflow: hidden;
        border-radius:5px;
        padding: 20px;
    }
    #limpatela{
        //background-color:rgb(0, 0, 0);
        background-image: url(https://www.gamerview.com.br/wp-content/uploads/2016/12/Dying-Light.jpg);
        background-size: cover;
        
    }
    </style>
    <script type="text/javascript">
        var displayBuffer = "";
        var numero = "";
        var termos = [undefined,undefined,undefined];
        var resultado = undefined;

        function pressNum(num){
            numero = numero.concat(num.innerHTML);
            showDisplay(num.innerHTML);
        }

        function pressOperator(op){
            termos[0] = numero;
            termos[1] = op.innerHTML;
            showDisplay(op.innerHTML);
            numero="";
        }

        function pressEqual(){
            termos[2] = numero;
            var keepresultado;
            switch(termos[1]){
                case '+':
                    resultado = Number(termos[0])+Number(termos[2]);
                    break;
                case '-':
                    resultado = Number(termos[0])-Number(termos[2]);
                    break;
                case '*':
                    resultado = Number(termos[0])*Number(termos[2]);
                    break;
                case '/':
                    resultado = Number(termos[0])/Number(termos[2]);
                    break;    
            }
            keepresultado = resultado;
            clearDisplay();
            showDisplay(resultado);
            clearMemory();
            numero = keepresultado;
        }

        function clearMemory(){
            numero = "";
            termos = [undefined,undefined,undefined];
            resultado = undefined;
        }

        function clearDisplay(){
            displayBuffer = "";
            var tela = document.getElementById('display');
            tela.value = displayBuffer;
        }

        function clearAll(){
            clearDisplay();
            clearMemory();
        }

        function showDisplay(conteudo){
            displayBuffer = displayBuffer.concat(conteudo);
            var tela = document.getElementById('display');
            tela.value = displayBuffer;
        }
    </script>
</head>
<body>
    <div id="Calculadora">
        <textarea id="display" disabled rows="1"></textarea>
        <div>
            <button onclick="pressNum(this)">1</button>
            <button onclick="pressNum(this)">2</button>
            <button onclick="pressNum(this)">3</button>
            <button onclick="pressOperator(this)">+</button>
        </div>
        <div>
            <button onclick="pressNum(this)">4</button>
            <button onclick="pressNum(this)">5</button>
            <button onclick="pressNum(this)">6</button>
            <button onclick="pressOperator(this)">-</button>
        </div>
        <div>
            <button onclick="pressNum(this)">7</button>
            <button onclick="pressNum(this)">8</button>
            <button onclick="pressNum(this)">9</button>
            <button onclick="pressOperator(this)">*</button>
        </div>
        <div>
            <button onclick="pressNum(this)">0</button>
            <button onclick="pressNum(this)">.</button>
            <button id="limpatela" onclick="clearAll()">c</button>
            <button onclick="pressOperator(this)">/</button>
        </div>
        <button id="igualdade" onclick="pressEqual()">=</button>
    </div>
</body>
</html>
